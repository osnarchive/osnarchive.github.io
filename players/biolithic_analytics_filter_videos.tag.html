<biolithic_analytics_filter_videos>
<h1>Stream Co-Players of One Shot Gurl
</h1>
<div class="ui search">
  <div class="ui fluid icon input">
    <input name="search" type="search" onclick={this.save} onkeyup={this.filter} placeholder="Filter videos..."/>
    <i class="search icon"></i>
  </div>
</div>
<script>

this.videos = window.biolithicPlayers;
this.on('mount', function(){
  });

this.on('update', function() {
  this.videos = window.biolithicPlayers;
  }.bind(this));

this.on('updated', function() {
  }.bind(this));

var self = this;
  save () {
        var keyword = this.search.value.toLowerCase();
        if (keyword) {
        }
        else {
          self.original = self.videos;
        }

  }

  filter () {
        var keyword = this.search.value.toLowerCase();
        if (keyword.length > 0) {
        var arr = [];
        var videoslength = self.videos.length;
        for (z = 0; z < videoslength; z++) {
          var video = self.videos[z].names.toLowerCase();
          if (video.indexOf(keyword) > -1) {
            arr.push(self.videos[z]);
          }
        }
        window.biolithicPlayers = arr;
        riot.update();
        }
        else {
          if (self.original) {
            window.biolithicPlayers = self.original;
            riot.update();
          }
        }
  }
</script>
</biolithic_analytics_filter_videos>
